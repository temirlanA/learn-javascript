<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test</title>
    </script>
</head>


<body>
    <button value="button" id="button" onclick="MyClick()" >Click </button>
    <p id="demo"></p>
</body>
<script>
    
    function MyClick(){
        let iin = 'my iin'
        let url = 'http://operationRest/clientIin/'+iin;
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                let body = JSON.parse(this.responseText);
                let name = body.getClientByIinOut.fullName;
                let arrayFullName = name.split(' ');
                alert(arrayFullName[0]);
                alert(arrayFullName[1]);
                alert(arrayFullName[2].replace(';',''));
            }
        };
        xhttp.open('GET',url,true);
        xhttp.setRequestHeader('Content-Type','application/json;charset=utf-8');
        xhttp.setRequestHeader('Authorization','Basic '+btoa('login:password'));
        xhttp.send();

    }
</script>

</html>
